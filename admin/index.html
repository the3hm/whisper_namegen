<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hollow Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dracula.css" />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <nav class="main-header navbar navbar-expand navbar-dark navbar-gray">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Hollow Admin Panel</a>
          </li>
        </ul>
      </nav>

      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
          <span class="brand-text font-weight-light">Hollow Admin Panel</span>
        </a>
        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
              <li class="nav-item">
                <a href="#" class="nav-link" id="load-keywords">
                  <i class="nav-icon fas fa-key"></i>
                  <p>Keywords</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" id="load-tags">
                  <i class="nav-icon fas fa-tags"></i>
                  <p>Tags</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" id="load-templates">
                  <i class="nav-icon fas fa-file-alt"></i>
                  <p>Templates</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" id="load-shellname">
                  <i class="nav-icon fas fa-cogs"></i>
                  <p>Shellnames</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" id="load-names">
                  <i class="nav-icon fas fa-signature"></i>
                  <p>Names</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link" id="load-titles">
                  <i class="nav-icon fas fa-scroll"></i>
                  <p>Titles</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="content-wrapper">
        <section class="content pt-3">
          <div class="container-fluid">
            <div id="editor-container">
              <h4>Select an item from the sidebar to begin editing.</h4>
            </div>
          </div>
        </section>
      </div>

      <footer class="main-footer">
        <strong>&copy; 2025 Hollow Seraphate.</strong>
        All rights reserved.
      </footer>
    </div>

    <!-- Modal for Adding Keywords or Tags -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-inputs"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveModalBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modular Script Loading -->
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowreorder/1.3.3/js/dataTables.rowReorder.min.js"></script>
    <!-- Toast Container -->
    <!-- Centered Toast Container -->
    <div
      class="toast-container position-fixed w-100 d-flex justify-content-center"
      style="top: 20px; z-index: 1060"
    ></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
